
<div class="requests">
  <div *ngIf="!requestFlagLoad">
  <div *ngFor="let request of requests.requests; let ind=index"
       [class.selected]="request === selectedRequest"
       class="request"
       (click)="onSelectRequest(request, ind)" >
    <request-item-mini [request]="request"
                       (selectOutput)="onSelectOutput($event, ind)">
    </request-item-mini>
  </div>
  </div>
  <md-spinner *ngIf="requestFlagLoad"></md-spinner>
</div>
