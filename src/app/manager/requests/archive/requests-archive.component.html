<div  class="search-results"
      infinite-scroll
      [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollThrottle]="throttle"
      (scrolled)="onScrollDown()">
  <div *ngFor="let request of requestServices">
    <form-request [request]="request" [numberRequest]="4"></form-request>
  </div>
</div>
