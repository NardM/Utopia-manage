<div id="preolader" >
    <div id="preloader-manager" class="center-block">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>
<div style=" max-height: calc(100vh - 50px);
    overflow: auto;"
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollThrottle]="throttle"
     [scrollWindow]="false"
     (scrolled)="onScrollDown()">
    <div class="search-results">
        <div *ngFor="let request of requestServices">
            <form-request [request]="request"
                          [numberRequest]="2"></form-request>
        </div>
        <load-scroll *ngIf="loading" ></load-scroll>
    </div>
</div>
