<div  class="search-results"
     infinite-scroll
     [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollThrottle]="throttle"
     (scrolled)="onScrollDown()">
  <ul class="requestServices">
    <li *ngFor="let request of requestServices">
      <form-request [requestServices]="request" [numberRequest]="3"></form-request>
    </li>
  </ul>
</div>
