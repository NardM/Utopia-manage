<md-list *ngIf="responses" dense>
  <div *ngFor="let response of responses">
    <md-list-item>
      <p md-line
         *ngIf="response.company.company">
        Компания: {{response.company.company.name}}
      </p>
      <p md-line
         *ngIf="response.master">
        Мастер: {{response.company.master.first_name}} {{response.company.master.last_name}}
      </p>
      <p md-line>
        Телефон: {{response.company.phone}}, Цена:  {{response.to_price}}₽
      </p>
    </md-list-item>
    <md-divider></md-divider>
  </div>
</md-list>
